<!DOCTYPE html>
    <head>
        <!-- css link -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- css bootstrap -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
        <!-- font Open Sans connect -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/preloader.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <!-- other -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add message</title>
    </head>

    <body>
        <div id="page-preloader" class="preloader">
            <div class="loader"></div>
        </div>
        <div class="parent">
            <form action="/join-to-server" method="POST">
                <div class="backPanel">
                    <input type="submit" value="Вернуться" id="backBtn">
                </div>
            </form>
            <div class="msgInputDivParent">
                <span class="border rounded-3" id="userInfo">
                    <p id="numberUser">Номер пользователя!</p>
                </span>
                <span class="border rounded-3" id="msgInputDiv">
                    <ul>
                        <li id="messageWait">Здесь пока нет сообщений...</li>
                    </ul>
                </span>
                <input type="text" id="msgText">
            </div>
            <div class="functionalPanel">
                <input type="submit" value="История" id="historyBtn">
                <input type="submit" value="Отправить сообщение" id="sendBtn">
            </div>

            <form class="method" method="POST" action="/send_all_users">
                <div class="body">
                    <input 
                        name="message"
                        placeholder="Message"/>
                    <input class="send_btn" type="submit" value="Send" />
                </div>
            </form>

        </div>
        <script src="/static/javascript/preloader.js"></script
    </body>

</html>
