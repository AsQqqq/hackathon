<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- css link -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- font Open Sans connect -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <!-- other -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div class="additionalBtns">
            <input type="submit" value="Дополнительно" id="addBtn">
            <input type="text" id="elastic">
            <form class="method" action="/next">
                <input name="nextbtn" type="submit" value="Продолжить" id="ctnBtn">
            </form>
        </div>

        <span class="border rounded-3" id="phoneNumbers">
            <ol class="elastic">
                {% for i in users_data %}
                <li class="userElement">{{ i.phone_number }}<input type="submit" value="+" onclick="sendPhoneNumber('{{ i.phone_number }}')">
                {% endfor %}
            </ol>
        </span>

        <!-- вызов js -->
        <script src="static/javascript/func.js"></script>
        <!-- js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
